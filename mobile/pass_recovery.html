<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap"
    />

    <title>Restablecer Contraseña</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      :root {
        --mobile-max-width: 420px;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        background: #fff;
        -webkit-font-smoothing: antialiased;
      }
      .main-mobile-wrapper {
        width: 100%;
        max-width: var(--mobile-max-width);
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px 0;
      }
      button,
      input {
        touch-action: manipulation;
      }
      @media (min-width: 600px) {
        body {
          background: #f3f4f6;
        }
        .main-mobile-wrapper {
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
          border-radius: 12px;
          margin: 20px 0;
          overflow: hidden;
          background: #fff;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-mobile-wrapper" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="px-4">
        <!-- Title -->
        <h1 class="text-[#111418] text-xl font-bold leading-tight tracking-[-0.015em] mb-2">
          Restablecer Contraseña
        </h1>
        <p class="text-[#617589] text-sm font-normal mb-6">
          Ingresa y confirma tu nueva contraseña.
        </p>

        <!-- Nueva contraseña -->
        <div class="mb-4">
          <label class="flex flex-col w-full">
            <p class="text-[#111418] text-base font-medium leading-normal mb-2">Nueva Contraseña</p>
            <input
              type="password"
              placeholder="Ingresa la nueva contraseña"
              class="form-input w-full rounded-lg text-[#111418] bg-[#f0f2f4] h-14 placeholder:text-[#617589] p-4 text-base font-normal focus:outline-0 focus:ring-0 border-none"
            />
          </label>
        </div>

        <!-- Confirmar contraseña -->
        <div class="mb-6">
          <label class="flex flex-col w-full">
            <p class="text-[#111418] text-base font-medium leading-normal mb-2">Confirmar Contraseña</p>
            <input
              type="password"
              placeholder="Confirma la nueva contraseña"
              class="form-input w-full rounded-lg text-[#111418] bg-[#f0f2f4] h-14 placeholder:text-[#617589] p-4 text-base font-normal focus:outline-0 focus:ring-0 border-none"
            />
          </label>
        </div>

        <!-- Submit button -->
        <div>
          <button
            class="w-full cursor-pointer items-center justify-center rounded-lg h-12 px-5 bg-[#1380ec] text-white text-base font-bold tracking-[0.015em]"
          >
            Restablecer Contraseña
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
