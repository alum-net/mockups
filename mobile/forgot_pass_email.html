<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap"
    />

    <title>Recuperación de Contraseña</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      :root {
        --mobile-max-width: 420px;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        background: #fff;
        -webkit-font-smoothing: antialiased;
      }
      .main-mobile-wrapper {
        width: 100%;
        max-width: var(--mobile-max-width);
        box-sizing: border-box;
      }
      button,
      input {
        touch-action: manipulation;
      }
      @media (min-width: 600px) {
        body {
          background: #f3f4f6;
        }
        .main-mobile-wrapper {
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
          border-radius: 12px;
          margin: 20px 0;
          overflow: hidden;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="main-mobile-wrapper relative flex min-h-screen w-full flex-col bg-white justify-between"
      style='font-family: Lexend, "Noto Sans", sans-serif;'
    >
      <div>
        <!-- Header -->
        <div class="flex items-center bg-white p-4 pb-2 justify-center border-b border-[#f0f2f4]">
          <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] text-center">
            Recuperación de Contraseña
          </h2>
        </div>

        <!-- Title & description -->
        <h1 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pt-6 pb-2">
          ¿Olvidaste tu contraseña?
        </h1>
        <p class="text-[#111418] text-base font-normal leading-normal px-4 pb-4">
          Ingresa tu dirección de correo y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <!-- Input field -->
        <div class="flex w-full px-4 pb-4">
          <input
            placeholder="Correo electrónico"
            class="flex w-full rounded-lg text-[#111418] bg-[#f0f2f4] h-14 placeholder:text-[#617589] p-4 text-base font-normal focus:outline-none focus:ring-2 focus:ring-[#1380ec]"
          />
        </div>
      </div>

      <!-- Submit button -->
      <div class="px-4 pb-6">
        <button
          class="w-full cursor-pointer items-center justify-center rounded-lg h-12 px-5 bg-[#1380ec] text-white text-base font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Enviar enlace</span>
        </button>
      </div>
    </div>
  </body>
</html>
