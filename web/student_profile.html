<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

        extend: {
          colors: {
            "primary": "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
            "foreground-light": "#101c22",
            "foreground-dark": "#f6f7f8",
            "card-light": "#ffffff",
            "card-dark": "#182832",
            "muted-light": "#6b7280",

<body class="font-display bg-background-light dark:bg-background-dark">

<h1 class="text-2xl font-bold text-content-light dark:text-content-dark">AlumNet</h1>
<nav class="hidden md:flex items-center space-x-8">
<a class="text-base font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Inicio</a>
<a class="text-base font-medium text-subtle-light dark:text-primary" href="#">Cursos</a>
<a class="text-base font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Mensajes</a>

</div>
</div>
</header>

<div class="flex flex-col items-center p-6 space-y-6 bg-card-light dark:bg-card-dark rounded-xl">

</div>
<div class="text-center">
<h2 class="text-2xl font-bold text-foreground-light dark:text-foreground-dark">Sophia Clark</h2>
<p class="text-muted-light dark:text-muted-dark">Estudiante</p>
</div>
<form class="w-full space-y-4">
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark" for="name">Nombre</label>
<input class="block w-full px-4 py-3 mt-1 border rounded-lg bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark text-foreground-light dark:text-foreground-dark focus:ring-primary focus:border-primary" id="name" type="text" value="Sophia Clark"/>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark" for="email">Correo</label>
<input class="block w-full px-4 py-3 mt-1 border rounded-lg bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark text-foreground-light dark:text-foreground-dark focus:ring-primary focus:border-primary" id="email" type="email" value="sophia.clark@edu.com"/>
</div>
<div class="pt-4">
<button class="w-full px-4 py-3 font-semibold text-white transition-colors duration-200 rounded-lg bg-primary hover:bg-primary/90" type="submit">
              Guardar cambios
            </button>
</div>
<div>
<button class="w-full px-4 py-3 font-semibold transition-colors duration-200 rounded-lg text-primary bg-transparent border border-primary hover:bg-primary/10" type="button">
              Cambiar contraseña
            </button>
</div>
</form>
<div class="w-full pt-4 border-t border-border-light dark:border-border-dark">
<button class="w-full px-4 py-3 font-semibold transition-colors duration-200 rounded-lg text-muted-light dark:text-muted-dark bg-background-light dark:bg-background-dark hover:bg-primary/10 dark:hover:bg-primary/20">
            Cerrar sesión
          </button>
</div>
