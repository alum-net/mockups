<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
              "foreground-light": "#101c22",
              "foreground-dark": "#f6f7f8",
              "subtle-light": "#e5e7eb",
              "subtle-dark": "#1f2937",
              "placeholder-light": "#6b7280",
              "placeholder-dark": "#9ca3af",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<title>Password Recovery</title>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<div class="flex flex-col min-h-screen items-center justify-center p-4">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<svg class="mx-auto h-12 w-auto text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
<h1 class="mt-6 text-3xl font-bold tracking-tight">Create New Password</h1>
<p class="mt-2 text-sm text-foreground-light/70 dark:text-foreground-dark/70">
            Your new password must be different from previous used passwords.
          </p>
</div>
<form action="#" class="space-y-6" method="POST">
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-placeholder-light dark:text-placeholder-dark">lock</span>
<input autocomplete="new-password" class="form-input w-full rounded-lg border-subtle-light bg-subtle-light/50 py-3 pl-10 pr-3 text-foreground-light placeholder-placeholder-light focus:border-primary focus:ring-primary dark:border-subtle-dark dark:bg-subtle-dark/50 dark:text-foreground-dark dark:placeholder-placeholder-dark dark:focus:border-primary dark:focus:ring-primary" id="new-password" name="new-password" placeholder="New password" required="" type="password"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-placeholder-light dark:text-placeholder-dark">lock_reset</span>
<input autocomplete="new-password" class="form-input w-full rounded-lg border-subtle-light bg-subtle-light/50 py-3 pl-10 pr-3 text-foreground-light placeholder-placeholder-light focus:border-primary focus:ring-primary dark:border-subtle-dark dark:bg-subtle-dark/50 dark:text-foreground-dark dark:placeholder-placeholder-dark dark:focus:border-primary dark:focus:ring-primary" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required="" type="password"/>
</div>
<div>
<button class="w-full justify-center rounded-lg bg-primary px-4 py-3 text-base font-semibold text-white shadow-sm transition hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">
              Save New Password
            </button>
</div>
</form>
</div>
</div>

</body></html>
