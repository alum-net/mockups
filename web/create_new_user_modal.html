<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create User</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark">
<div class="fixed inset-0 bg-black/30 flex items-center justify-center p-4 font-display">
<div class="bg-background-light dark:bg-background-dark rounded-xl shadow-2xl w-full max-w-md">
<div class="p-6 border-b border-background-light-soft dark:border-background-dark-soft">
<h2 class="text-2xl font-bold text-gray-900 dark:text-white">Crear Usuario</h2>
<p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Rellena el formulario para a√±adir un nuevo usuario.</p>
</div>
<form class="p-6 space-y-4">
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="nombre">Nombre</label>
<input class="w-full bg-white dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2 focus:ring-primary focus:border-primary text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" id="nombre" placeholder="Introduce el nombre" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="apellido">Apellido</label>
<input class="w-full bg-white dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2 focus:ring-primary focus:border-primary text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" id="apellido" placeholder="Introduce el apellido" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="rol">Rol</label>
<select class="w-full bg-white dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2 focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="rol">
<option>Selecciona un rol</option>
<option>Administrador</option>
<option>Profesor</option>
<option>Estudiante</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="email">Email</label>
<input class="w-full bg-white dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2 focus:ring-primary focus:border-primary text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" id="email" placeholder="Introduce el email" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="clave">Clave inicial</label>
<input class="w-full bg-white dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2 focus:ring-primary focus:border-primary text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" id="clave" placeholder="Introduce la clave inicial" type="password"/>
</div>
</form>
<div class="px-6 py-4 bg-background-light dark:bg-background-dark/50 border-t border-background-light-soft dark:border-background-dark-soft flex justify-end space-x-3 rounded-b-xl">
<button class="px-4 py-2 rounded-lg text-sm font-semibold bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-background-dark">Cancelar</button>
<button class="px-4 py-2 rounded-lg text-sm font-semibold bg-primary text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark">Crear</button>
</div>
</div>
</div>

</body></html>
