<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Password Recovery</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col items-center justify-center min-h-screen p-4">
<div class="w-full max-w-md">
<div class="text-center mb-8">
<div class="inline-block p-3 bg-primary/10 dark:bg-primary/20 rounded-full mb-4">
<span class="material-symbols-outlined text-primary text-4xl">
                        lock_reset
                    </span>
</div>
<h1 class="text-2xl font-bold text-slate-800 dark:text-white">Forgot your password?</h1>
<p class="text-slate-600 dark:text-slate-400 mt-2">
                    Enter the email associated with your account and we'll send an email with instructions to reset your password.
                </p>
</div>
<form class="space-y-6">
<div>
<label class="sr-only" for="email">Email</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
                           mail
                         </span>
<input autocomplete="email" class="w-full pl-10 pr-4 py-3 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/60" id="email" name="email" placeholder="Email" required="" type="email"/>
</div>
</div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
                    Send Reset Instructions
                </button>
</form>
<div class="mt-6 text-center">
<a class="text-sm text-primary hover:underline" href="#">
                    Remember your password? Sign in
                </a>
</div>
</div>
</div>

</body></html>
