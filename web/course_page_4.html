<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>StudyCentral - Crear Nueva Sección</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px",
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col min-h-screen">
<header class="bg-background-light dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10 border-b border-gray-200 dark:border-gray-800">
<div class="container mx-auto px-4 sm:px-6 py-4">
<div class="flex items-center justify-between">
<button class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
<span class="material-symbols-outlined">
                            arrow_back
                        </span>
</button>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">Crear nueva sección</h1>
<div class="w-10 h-10"></div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 py-8">
<div class="max-w-3xl mx-auto">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="section-title">
                            Título de la sección <span class="text-red-500">*</span>
</label>
<input class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 shadow-sm focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary" id="section-title" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="section-content">
                            Contenido
                        </label>
<div class="rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 overflow-hidden">
<div class="p-2 border-b border-gray-300 dark:border-gray-600 flex items-center space-x-2 text-gray-600 dark:text-gray-400">
<button class="p-1.5 rounded hover:bg-gray-100 dark:hover:bg-gray-600" type="button"><span class="material-symbols-outlined text-base">format_bold</span></button>
<button class="p-1.5 rounded hover:bg-gray-100 dark:hover:bg-gray-600" type="button"><span class="material-symbols-outlined text-base">format_italic</span></button>
<button class="p-1.5 rounded hover:bg-gray-100 dark:hover:bg-gray-600" type="button"><span class="material-symbols-outlined text-base">format_underlined</span></button>
<button class="p-1.5 rounded hover:bg-gray-100 dark:hover:bg-gray-600" type="button"><span class="material-symbols-outlined text-base">format_list_bulleted</span></button>
<button class="p-1.5 rounded hover:bg-gray-100 dark:hover:bg-gray-600" type="button"><span class="material-symbols-outlined text-base">format_list_numbered</span></button>
</div>
<textarea class="w-full h-40 p-3 text-sm border-0 focus:ring-0 bg-white dark:bg-gray-700" id="section-content"></textarea>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="multimedia-resources">
                            Recursos multimedia
                        </label>
<div class="space-y-4">
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">link</span>
<input class="w-full pl-10 pr-4 py-2 rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 shadow-sm focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary" placeholder="Añadir un enlace..." type="url"/>
</div>
<div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-6 text-center cursor-pointer hover:border-primary dark:hover:border-primary transition">
<div class="flex flex-col items-center justify-center">
<span class="material-symbols-outlined text-5xl text-gray-400">cloud_upload</span>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
<span class="font-semibold text-primary">Haz clic para subir</span> o arrastra y suelta
                                    </p>
<p class="text-xs text-gray-500 dark:text-gray-500 mt-1">PDF, PPTX, XLSX, MP4, JPG, PNG, DOCX, DOC, ZIP</p>
</div>
<input class="sr-only" id="file-upload" multiple="" name="file-upload" type="file"/>
</div>
</div>
</div>
<div class="flex justify-end space-x-4 pt-4">
<button class="px-6 py-2 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 transition" type="button">
                            Cancelar
                        </button>
<button class="px-6 py-2 rounded-lg bg-primary text-white font-semibold hover:bg-primary/90 transition" type="submit">
                            Guardar
                        </button>
</div>
</form>
</div>
</main>
</div>

</body></html>
