<main class="flex-grow container mx-auto px-6 py-8">
<div class="max-w-4xl mx-auto">
<div class="mb-8">
<h2 class="text-4xl font-bold text-gray-900 dark:text-gray-100">
            Introducción a la Psicología
          </h2>
</div>
</div>
</main>
<div class="absolute z-30 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-lg p-4">
<div class="bg-background-light dark:bg-background-dark rounded-xl shadow-2xl overflow-hidden">
<div class="p-6">
<div class="flex items-center justify-between mb-6">
<h3 class="text-2xl font-bold text-gray-900 dark:text-white">Añadir nuevo evento</h3>
<button class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300 transition-colors">
<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
</div>
<form class="space-y-4">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="event-type">Tipo de evento</label>
<select class="w-full bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-primary focus:border-primary" id="event-type" name="event-type">
<option>Examen</option>
<option>Tarea</option>
<option selected="">Cuestionario</option>
<option>Evento presencial</option>
<option>Anuncio</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="event-title">Título del evento</label>
<input class="w-full bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-primary focus:border-primary" id="event-title" name="event-title" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="time-limit">Tiempo límite (minutos)</label>
<input class="w-full bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-primary focus:border-primary" id="time-limit" name="time-limit" type="number"/>
</div>
<div class="space-y-4 border-t border-gray-200 dark:border-gray-700 pt-4">
<h4 class="text-lg font-medium text-gray-900 dark:text-white">Preguntas</h4>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="question-1">El texto de la pregunta</label>
<input class="w-full bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-primary focus:border-primary" id="question-1" type="text"/>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mt-2">Al menos dos opciones de respuesta
<div class="space-y-2">
<input class="w-full bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-primary focus:border-primary" placeholder="Opción 1" type="text"/>
<input class="w-full bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-primary focus:border-primary" placeholder="Opción 2" type="text"/>
</div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mt-2" for="correct-answer-1">Respuesta correcta</label>
<select class="w-full bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-primary focus:border-primary" id="correct-answer-1">
<option>Opción 1</option>
<option>Opción 2</option>
</select>
</label></div>
<button class="w-full text-left px-4 py-2 text-sm font-medium text-primary hover:bg-primary/10 rounded-lg transition-colors" type="button">+ Añadir otra pregunta</button>
</div>
<div class="flex justify-end pt-4 gap-2">
<button class="px-6 py-2 rounded-lg text-gray-700 dark:text-gray-200 font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" type="button">Cancelar</button>
<button class="px-6 py-2 bg-primary text-white font-medium rounded-lg hover:bg-primary/90 transition-colors" type="submit">Crear cuestionario</button>
</div>
</form>
</div>
</div>
</div>
</div>
