<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AlumNet - Iniciar sesión</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1e3a8a", // A shade of blue from the logo text
              "background-light": "#f8fafc",
              "background-dark": "#1e293b",
              "text-light": "#1e293b",
              "text-dark": "#e2e8f0",
              "accent": "#f59e0b", // A shade of yellow/orange from the logo
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="min-h-screen flex flex-col items-center justify-center p-4">
<div class="w-full max-w-sm mx-auto">
<div class="mb-8 text-center">
<img alt="Alumnet Logo" class="mx-auto h-40 w-auto" src="../logo.jpeg"/>
</div>
<h1 class="text-3xl font-bold text-center mb-2 text-text-light dark:text-text-dark">Bienvenido de nuevo</h1>
<p class="text-center text-slate-500 dark:text-slate-400 mb-8">Inicia sesión para continuar tu camino de aprendizaje.</p>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="sr-only" for="email">Email</label>
<div class="relative">
<span class="material-icons absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                            email
                        </span>
<input autocomplete="email" class="w-full pl-10 pr-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="email" name="email" placeholder="Correo electrónico" required="" type="email"/>
</div>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<div class="relative">
<span class="material-icons absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                           lock
                        </span>
<input autocomplete="current-password" class="w-full pl-10 pr-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="password" name="password" placeholder="Contraseña" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-end">
<div class="text-sm">
<a class="font-medium text-primary hover:text-accent dark:hover:text-accent" href="#">¿Olvidaste tu contraseña?</a>
</div>
</div>
<div>
          <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
            Iniciar sesión
          </button>
</div>
</form>
</div>
</div>

</body></html>
